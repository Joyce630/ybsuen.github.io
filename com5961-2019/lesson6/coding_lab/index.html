<!DOCTYPE html>
<html>
    
    <head>
        <title>Index Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            function compute_x_plus_y(x,y) {
                      var z = 0;
                      x = parseInt(x);
                      y = parseInt(y);
                      z = x + y;
                      return z;
                    }
                
                    function ask_for_x_n_y() {
                      var x = prompt("Enter x value");
                      var y = prompt("Enter y value");
                      var z = compute_x_plus_y(x,y);
                      var x = document.getElementById("demo");
                      x.style.fontSize = "25px";
                      x.style.color = "red";
                      document.getElementById("demo").innerHTML = "The answer is " + z;
                    }
                
                    function ask_xy() {
                      var x = document.getElementById("myForm").elements[0].value;
                      var y = document.getElementById("myForm").elements[1].value;
                      var z = compute_x_plus_y(x,y);
                      var x = document.getElementById("demo");
                      x.style.fontSize = "25px";
                      x.style.color = "red";
                      document.getElementById("demo").innerHTML = "The answer is " + z;
                    }
                
                    function show_topic() {
                      var x = document.getElementById("welcome");
                      x.style.fontSize = "25px";
                      x.style.color = "red";
                    }
        </script>
    </head>
    
    <body>
        <div class="container">
            <!-- Site navigation menu -->
            <ul class="navbar">
                <li>
                    <a href="index.html">Home page</a>
                </li>
                <li>
                    <a href="musings.html">Musings</a>
                </li>
                <li>
                    <a href="town.html">My town</a>
                </li>
                <li>
                    <a href="links.html">Links</a>
                </li>
            </ul>
            <!-- Main content -->
            <h1>Index Page</h1>
            <h2>This is a H2 sub-title</h2>
            <p id="welcome">Welcome to my index page!</p>
            <p id="demo">It lacks images, but at least it has style. And it has links, even if
                they don't go anywhereâ€¦</p>
            <p>There should be more here, but I don't know what yet.
                <!-- Sign and date
                the page, it's only polite! -->
                <br>
                <button type="button" class="btn btn-primary" onclick="ask_for_x_n_y();">X + Y = ?</button>
                <button type="button" class="btn btn-primary" onclick="ask_xy();">Another X + Y = ?</button>
                <button type="button" class="btn btn-success"
                onclick="show_topic();">Change Text Color of Welcome Message</button>
                <button type="button" class="btn btn-info" id='hide_h2'>Hide H2 text</button>
                <button type="button" class="btn btn-warning" id='show_h2'>Show H2 text in blue</button>
                </p>
            <form id="myForm">
                <div class="form-group">
                    <div class="col-xs-4">
                        <label for="1st">Enter first number:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-xs-4">
                        <label for="2nd">Enter second number:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-12">
                        <address>Made 5 April 2004
                            <br>by myself.</address>
                    </div>
                </div>
                <!-- end of form-group -->
            </form>
        </div>
        <script>
        $(document).ready(function(){
            $("button#hide_h2").click(function() {
                $("h2").hide(500);
            });
          
            $("button#show_h2").click(function() {
                $("h2").show(300);
                $("h2").css("color","blue");
                $("h2").html("You clicked me hard.");
            });
          
          
            $("button#get_data").click(function() {
            var airtable_read_endpoint = "https://api.airtable.com/v0/appM38HXlEVhxmnqx/Design%20Projects?api_key=keyTcsTzckqyBTlk8&sortField=_createdTime&sortDirection=desc";
          
            $.getJSON('airtable_read_endpoint', function(data) {
                    $("#items").append('<div class="row">');
                   $.each(data.records, function(key,value) {
                       // $("#lesson").append("<li>"+value.title+"</li>");
                       $("#items").append('<div class=".col-lg-4">');
                       $("#items").append("<h4>"+value.fields.name+"</h4>");
                       $("#items").append("<p>"+value.fields.category +"</p>");
                       $("#items").append('</div>');
                 }); // end .each
             $("#item").append("</div>");
                  }); // end .getJSON
             }); // end button
          }); // end document ready
        </script>
    </body>
